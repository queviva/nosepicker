<!doctype html>
<head>
<title>demo picker</title>
<style>

.samp {
    position: relative;
    height: 100px;
    width: 300px;
    color: #fff;
    background-color: #ea0;
}

#samp1 {
    background-color: #c308;
    --xbackground-color:rgba(200,0,0,.08);
}
#samp2 {
    background-color: #0c3;
}
</style>
</head>
<body>

<center>I am the nose picker</center>

<div id="samp0" class="nosepicker samp">samp0</div>
<div id="samp1" class="nosepicker samp">samp1</div>
<div id="samp2" class="nosepicker samp"
 data-nose-input-event-name="ralph"
>samp2</div>

<svg height="200px" width="200px">
    <path
        id="heart"
        class="nosepicker"
        fill="#900" stroke="#000" stroke-width="10"
        style="transform-origin:50% 50%;"
        transform="rotate(-35 0 0) translate(30 2)"
        d="M 0 150A 500 500 0 0 0 0 50A 30 30 0 0 1 100 50A 30 30 0 0 1 100 150 A 500 500 0 0 0 0 150 Z"
    />
</svg>

</body>
<script src="nosepicker.min.js"></script>
<script>


const NP = new NosePicker();

samp0.addEventListener('noseinput', e => {
    samp0.style.backgroundColor = heart.style.stroke = NP.samp0.value;
});

samp1.addEventListener('noseinput', e => {
    samp1.style.backgroundColor = e.detail; //NP.samp1.value;
});

samp1.addEventListener('nosechange', e => {
    document.body.style.color = NP.samp1.value;
    NP.samp0.setValue(NP.samp1.value);
    samp0.style.backgroundColor = NP.samp0.value;
    document.body.style.backgroundColor = NP.samp0.value;
});

samp2.addEventListener('ralph', e => {
    samp2.style.backgroundColor = NP.samp2.value;
    document.body.style.color = NP.samp2.value;
});

NP.heart.setValue(heart.getAttribute('fill'));

heart.addEventListener('noseinput', e => {
    heart.style.fill = NP.heart.value;
});

</script>
</html>
