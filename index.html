<!doctype html>
<head>
<title>demo picker</title>
<style id="ss0">

.pick0 {
    position: absolute;
    top: 20px;
    left: 120px;
    height: 92px;
    width: 30px;
    padding: 20px;
    white-space: nowrap;
    line-height: 90px;
    font-size: 30px;
    text-align: center;
    background-color: #f00;
    overflow: hidden;
    text-overflow: ellipsis;
    transition: width linear 0.3s;
    outline: none;
    --XXcolor: white;
    --XXbackground-size: 15px 15px;
    --XXmix-blend-mode: multiply;
    --XXbackground-blend-mode: darken;
}

.nosepicker:hover {
    width: 300px;
}

.nosepicker:focus {
    width: 300px;
}

input[type="button"] {
    position: absolute;
    top: 20px;
    left: 20px;
    height: 40px;
    width: 80px;
    border-width: 3px;
    outline: none;
    font-style: italic;
}

.samp {
    position: relative;
    height: 100px;
    width: 300px;
    color: #fff;
    background-color: #ea0;
}

#samp1 {
    background-color: #c308;
    --xbackground-color:rgba(200,0,0,.08);
}
#samp2 {
    background-color: #0c3;
}

svg {
    height: 200px;
    width: 200px;
}
#heart {
    background-color:#f0f;
    fill: #900;
    stroke: #400;
    stroke-width: 10px;
    color: #ddd;
    transform-origin: 50% 50%;
    transform: rotate(-30deg) translate(35px, -10px);
    d:path('M 0 150 Q 5 100 0 50 A 30 30 0 0 1 100 50 A 30 30 0 0 1 100 150 Q 50 145 0 150 Z');
}
</style>
</head>
<body>
<div style="height:155px;border: 1px solid #000">
<input id="pick0disable" class="pick0butt" type="button" value="disabled">
<input id="pick0caption" class="pick0butt" type="button" value="caption" style="top:66px">
<input id="pick0editable" class="pick0butt" type="button" value="editable" style="top:112px">

<div id="picker0" class="nosepicker pick0" style="background-color:#ea0;" contentEditable="true" data-disabled="false" data-caption="true"
        ></div>
</div>
        
<div id="samp0" class="nosepicker samp">samp0</div>
<div id="samp1" class="nosepicker samp">samp1</div>
<div id="samp2" class="nosepicker samp">samp2</div>

<svg><path id="heart" class="nosepicker"
 data-nose-input-event-name="ralph"
 data-nose-color-src="fill"
/></svg>

</body>
<script id="nosepickerScript" src="nosepicker.js"></script>
<script id="demoScript">

    var pizzaface,
    cssHash = {},
    cMark = '\u2713',
    xMark = '\u2717';
    
    for (let i in //ss0
    (ss0 = document.getElementById('ss0').sheet.rules)
    ){cssHash[ss0[i].selectorText] = ss0[i];}
    
    
document.querySelectorAll('.samp, .pick0').forEach(s => {
    s.addEventListener('noseinput', e =>
        s.style.backgroundColor = NP[s.id].value
    );
});

samp0.addEventListener('noseinput', e => {
    heart.style.stroke = NP.samp0.value;
});

samp1.addEventListener('click', e => {
    NP.samp0.setValue(NP.samp1.value);
    samp0.style.backgroundColor = NP.samp0.value;
});

samp2.addEventListener('noseinput', e => {
    let H = e.detail.hsla;
    samp2.style.color = 'hsl(' + (120 + H.h) +','+H.s+'%,'+ (100 - H.l) +'%)';
});

samp2.addEventListener('dblclick', e => {
    NP.samp1.togAbility();
});

heart.addEventListener('ralph', e => {
    
    let H = e.detail.hsla;
    let p = (0.5 + (Math.pow((H.l/100) - 0.5, 2) * 2 ));
    
    heart.style.stroke = 'hsl('+ H.h +','+ H.s +'%,'+ H.l * p +'%)';
    heart.style.fill = NP.heart.value;
        
});

heart.addEventListener('noseloaded', e => {
    console.log('noseload!!!')
})

var NP = new NosePicker();

</script>
</html>
