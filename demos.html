<!doctype html>
<html>
<head>
<title>nosepicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script id="nosepickerScript" src="nosepicker.js"
 data-nose='{
    "idi" : "otic",
    "selector" : ".samp",
    "makeRef" : "noseRef",
    "loadedEventName" : "sampLoaded"
 }'
></script>
<style id="demoStyles">

* {
    box-sizing: border-box;
    word-wrap: break-word;
}

body {
    padding: 0px;
    margin: 0px;
    font-size: 22px;
    text-align: justify;
    -webkit-hyphens: auto;
    -moz-hyphens: auto;
    -epub-hyphens: auto;
    hyphens: auto;
    --thumbH: 20px;
}

#holder {
	position: relative;
	background-color: #eee;
    margin: auto;
    width: 100%;
    max-width: 700px;
    height: 100vh;
}

.qa {
    padding: 10px;
    border: 0px solid #000;
}

.qr {
    padding: 10px;
}

.qa:after {
    content: "";
    display: table;
    clear: both;
}

.qa > div {
    float: left;
    padding: 10px;
}

.qa > div:nth-child(1) {
  width: 35%;
}

.qa > div:nth-child(2) {
  width: 65%;
  text-align: center;
}


input[type=range] {
    -webkit-appearance: none;
    -moz-appearance: none;
    display: inline-block;
    margin: 0;
    height: var(--thumbH);
    width: 100%;
    border-radius: calc(var(--thumbH) / 2);
    background-color: #c30;
}

input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    opacity: 1.7;
    height: calc(var(--thumbH)/2);
    margin-bottom: 0px;
    width: var(--thumbH);
    border: 1px;
    border-radius: calc(var(--thumbH) / 2);
    background-color: #000;
}

input[type=range]:focus {
    outline: none;
}

.samp {
    position: relative;
    height: 60px;
    line-height: 35px;
    text-align: center;
    width: 100%;
    color: #fff;
    background-color: #ee0;
    scroll: auto;
    user-select: none;
}

/*possibly a portrait mobi-fone*/
@media screen and (max-width: 500px){
    .qa {
        padding: 0px 10px 0px 10px;
    }
    .qa > div:nth-child(1),
    .qa > div:nth-child(2) {
        width: 100%;
    }
    .samp {
        height: 100px;
        line-height: 75px;
    }
}

/*possibly a mobile landscaper*/
@media screen
    and (orientation: landscape)
    and (max-width: 760px) {
    
}
    
</style>
</head>
<body>
<div id="holder">
    <div id="page0">
    <div class="qa">
        <div id="comment0" style="font-size:12px;color:#ea0;">
            click in the rectangle, then fly around through
            the werld of colors <br>
            <input id="slide0" type="range" style="height:10px"
             min="1" max="9" steps="1" value="1"
            ></input>
        </div>
        <div id="samp0" style="background-color:#ea0" class="samp"
         data-nose='{
            "kind" : "coast,point",
            "inputEventName" : "samp0InputEvent"
         }'
        ><i>coast!</i></div>
    </div>
    <div class="qa">
        <div id="comment1" style="font-size:12px;color:#a0e;">
            swipe up|down &amp; left|right for color -
            swipe with two fingers to adjust transparency
        </div>
        <div id="samp1" class="samp" style="background-color:#a0e"
         data-nose='{
            "kind" : "swipe,touch",
            "able" : true,
            "sens" : {"X" : 1,"Y" : 4}
         }'
        ><i>swipe!</i></div>
    </div>
    <div class="qa">
        <div id="comment2" style="font-size:12px;color:#c30;">
            scroll wheel over this area - use ctrl key for
            transparency and saturation
        </div>
        <div id="samp2" class="samp" style="background-color:#c30"
         data-nose='{
            "kind" : "wheel",
            "transPattern" : true,
            "colorSelf" : true,
            "inputEventName" : "ratEvent"
         }'
        ><i>scroll!</i></div>
    </div>
    <input id=butt0 type=button value=tog-able>
    <input id=butt1 type=button value=rand-type>
    </div>
    </div>
</div>
</body>
<script id="demoScript">

window.addEventListener('load', e => {

    samps = document.querySelectorAll('.samp');
    samps.forEach(s => {
        s.addEventListener('noseinput', e => s.parentNode.children[0].style.color = e.detail.value);
        s.addEventListener('dblclick', e => s.noseRef.togAble());
        s.addEventListener('sampLoaded', e => console.log(s.id,'loaded'));
    });
    
    slide0.addEventListener('input', e => {
        samps.forEach(s => {
            v = parseInt(slide0.value);
            s.noseRef.setSens({ X: v, Y: v });
        });
    });
    
    butt0.addEventListener('click', e => {
        console.log('togging samp0');
        samp0.noseRef.togAble();
    });
    
    butt1.addEventListener('click', e => {
        
        let rand = 'wheel point,coast swipe,touch'.split(' ')[~~(Math.random() * 3)];
        console.log(rand);
        samp0.noseRef.setKind(rand);
        
    });
    
    
    
});

</script>
</html>
